
<!DOCTYPE html>
<html>
<head>
  <title>Discord website creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #007bff;
    }
    input[type=text] {
      width: 100%;
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create a website for your Discord server.</h1>
    <div class="form-group">
      <label for="server-name">Server Name:</label>
      <input type="text" id="server-name" name="server-name" placeholder="Enter server name">
    </div>
    <div class="form-group">
      <label for="server-url">Server invite URL:</label>
      <input type="text" id="server-url" name="server-url" placeholder="Enter server invite URL">
    </div>
    <div class="form-group">
      <label for="feature1">Feature 1:</label>
      <input type="text" id="feature1" name="feature1" placeholder="Enter feature 1">
    </div>
    <div class="form-group">
      <label for="feature2">Feature 2:</label>
      <input type="text" id="feature2" name="feature2" placeholder="Enter feature 2">
    </div>
    <div class="form-group">
      <label for="feature3">Feature 3:</label>
      <input type="text" id="feature3" name="feature3" placeholder="Enter feature 3">
    </div>
    <div class="form-group">
      <label for="feature4">Feature 4:</label>
      <input type="text" id="feature4" name="feature4" placeholder="Enter feature 4">
    </div>
    <div class="form-group">
      <label for="about-us">About Us:</label>
      <input type="text" id="about-us" name="about-us" placeholder="Enter about us">
    </div>
    <button onclick="createWebsite()">Create a website</button>
  </div>

  <script>
    function createWebsite() {
      alert("Creating website...");
      var serverName = document.getElementById("server-name").value;
      var serverUrl = document.getElementById("server-url").value;
      var feature1 = document.getElementById("feature1").value;
      var feature2 = document.getElementById("feature2").value;
      var feature3 = document.getElementById("feature3").value;
      var feature4 = document.getElementById("feature4").value;
      var aboutUs = document.getElementById("about-us").value;

      var url = "https://websitecord.github.io/sites/custom?name=" + encodeURIComponent(serverName) +
                "&url=" + encodeURIComponent(serverUrl) +
                "&1f=" + encodeURIComponent(feature1) +
                "&2f=" + encodeURIComponent(feature2) +
                "&3f=" + encodeURIComponent(feature3) +
                "&4f=" + encodeURIComponent(feature4) +
                "&about=" + encodeURIComponent(aboutUs);

      setTimeout(function() {
        window.location.href = url;
      }, 5000);
    }
    function example() {
      var url2 = "https://websitecord.github.io/sites/custom?name=Example%20server&url=https://example.com&1f=Example%20Server!&2f=Example%20Website!&3f=Example%20Template!&4f=Example!&about=An%20example%20page.";
      window.location.href = url2;
    }
  </script>
</body>
</html>
